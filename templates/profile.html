{% extends "base.html" %}

{% block content %}


    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap"
          rel="stylesheet">

    <link href="../static/css/bootstrap-icons.css" rel="stylesheet">

    <link href="../static/css/templatemo-topic-listing.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">

    <body id="top">


    <header class="site-header d-flex flex-column justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center align-items-center">

                <div class="col-lg-5 col-12 mb-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/home">Laman Utama</a></li>

                            <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                    </nav>
                    <h2 class="text-white">Profile</h2>

                </div>

            </div>
        </div>
    </header>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img width="150px" id="profile_image" src="{{ url_for('static', filename='images/' + user[4]) }}"
                         alt="">
                    <span class="font-weight-bold" id="username">{{ user[2] }}</span>
                    <span class="text-black-50" id="email">{{ user[0] }}</span>

                    {#-------------Medall here--------------#}
                    <span>
                        <a href="/profile">
                        {% if user %}
                            <img src="{{ url_for('static', filename='images/' + user[4]) }}" alt="Profile" class="profile-image">
                        {% endif %}
                        </a>
                    </span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Fullname</label>
                                <input type="text" class="form-control" name="fullname" value="{{ user[1] }}">
                                <!-- Fullname -->
                            </div>
                            <div class="col-md-6"><label class="labels">Username</label>
                                <input type="text" class="form-control" name="username" value="{{ user[2] }}">
                                <!-- Username -->
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Email</label>
                                <input type="text" class="form-control" value="{{ user[0] }}" readonly>
                            </div>
                            <div class="col-md-12"><label class="labels">Password</label>
                                <input type="password" class="form-control" name="password" value="{{ user[3] }}">
                                <!-- Password -->
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels">Change Profile Image</label>
                                <input type="file" name="profile_image">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
